<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>projeto5 - Bate Papo Uol</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="login">
      <img src="./images/logo .png" />
      <div class="login-starter">
        <p class="error">Usuário inválido!</p>
        <input type="text" placeholder="Digite seu nome" />
        <button onclick="login()">Entrar</button>
      </div>

      <div class="loader hidden">
        <img src="./images/loading.gif"/>
        <p class="loading">Entrando...</p>
      </div>
    </div>
    <header>
      <img src="images/logo .png"/>
      <ion-icon name="people" onclick="renderAside()"></ion-icon>
    </header>
    <main></main>
    <aside class="hidden">
      <div class="off" onclick="toggleAside()"></div>
      <div class="message-settings">
        <div>
          <h2>Escolha um contato<br />para enviar mensagem</h2>
          <ul class="people"></ul>
          <h2>Escolha a visibilidade:</h2>
          <ul class="viz">
            <li class="selected">
              <div onclick="selectVisibility(this)">
                <ion-icon name="lock-open"></ion-icon>
                <p>Público</p>
              </div>
              <img src="./images/check.svg" alt="checkmark" />
            </li>

            <li>
              <div onclick="selectVisibility(this)">
                <ion-icon name="lock-closed"></ion-icon>
                <p>Reservadamente</p>
              </div>
              <img src="./images/check.svg" alt="checkmark" />
            </li>
          </ul>
        </div>
      </div>
    </aside>
    <footer>
      <div>
        <input type="text" placeholder="Escreva aqui..." />
      </div>
      <ion-icon name="paper-plane-outline" onclick="sendMessage()"></ion-icon>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>

    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
